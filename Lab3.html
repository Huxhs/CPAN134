<html>
    <body>
    <!-- # 1-->
         <input type="submit" name="myButton" id="myButton" value="Submit" />
         <input type="reset" name="myResetButton" id="myResetButton" value="Reset" />
        <br />
    <!-- # 2-->
        <label for="myNum">Choose a number between 1 and 10:</label>
        <input type="number" name="myNum" id="myNumber" min="1" max="10" />
        <br />
    <!-- # 3-->
        Email: <input type="email" name="Email" id="userEmail" maxlength="30" />
        <br />
    <!-- # 4-->
        <label for="courseId">Favorite Course:</label>
        <input type="text" name="courseId" id="courseId" list="courses" />
        <datalist id="courses">
            <option value="CPAN111" label="CPAN111"></option>
            <option value="CPAN112" label="CPAN112"></option>
            <option value="CPAN116" label="CPAN116"></option>
        </datalist>
        <br />
    <!-- # 5-->
        Phone Number (Format XXX-XXX-XXXX): <input type="tel" id="tel" maxlength="10" />
        <br />
    <!-- # 6-->
        <label for="myDate">Choose a Date:</label>
        <input type="date" name="myDate" id="myDate" />
        <br />
    </body>
</html>
